plugins {
    id 'com.android.application'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id("androidx.navigation.safeargs")
}

android {
    signingConfigs {
        release {
            storeFile file("AOAndroidKey")
            storePassword "roadrunner"
            keyAlias "marketaccountopening"
            keyPassword "roadrunner"
        }
    }
    compileSdkVersion build_versions.target_sdk
    buildToolsVersion build_versions.build_tools

    defaultConfig {
        multiDexEnabled true
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        applicationId "com.nuvama.ao"
        minSdk build_versions.min_sdk
        targetSdk build_versions.target_sdk
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", 'BASE_URL', "\"https://www.edelbusiness.in/\""
            buildConfigField "String", 'DIGILOCKER_CLIENT_ID', "\"E517209A\""
            buildConfigField "String", 'DIGILOCKER_REDIRECT_URL', "\"https://onboardinguat.nuvamawealth.com/showdocuments?\""
            buildConfigField "String", 'CLIENT_QUES_SOURCE_ID', "\"42\""
            buildConfigField "String", 'CLIENT_PROFILING_QUES_SOURCE_ID', "\"42\""
            buildConfigField "String", 'ESIGN_REDIRECTION_URL', "\"onboardinguat.nuvamawealth\""
        }
        staging {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", 'BASE_URL', "\"https://capsapi.edelweiss.in/\""
        }
        release {
            minifyEnabled true
            shrinkResources true
            debuggable false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", 'BASE_URL', "\"https://capsapi.nuvamawealth.com/\""
            buildConfigField "String", 'DIGILOCKER_CLIENT_ID', "\"FD8066A1\""
            buildConfigField "String", 'DIGILOCKER_REDIRECT_URL', "\"https://onboarding.nuvamawealth.com/showdocuments?\""
            buildConfigField "String", 'CLIENT_QUES_SOURCE_ID', "\"15\""
            buildConfigField "String", 'CLIENT_PROFILING_QUES_SOURCE_ID', "\"15\""
